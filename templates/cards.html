{% extends "app.html" %}
{% block title %}Карточки{% endblock %}
{% block app_content %}

{% for card in cards %}
<div class="demo-card-square mdl-card mdl-shadow--2dp tasks">
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">{{card.title}}</h2>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="/cards/{{card.id}}">
      View Tasks
    </a>
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      In archive
    </a>
  </div>
</div>
{% endfor %}
<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
  <i class="material-icons">add</i>
</button>
{% endblock %}
